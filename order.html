<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Mellow-Mozzarella-Pizzeria</title>
</head>

<body>
  <div class="container" id="makeOrderYourOrder">
    <div class="makeOrder text-center" id="makeOrder" style="background-image: url(./images/home-bg.jpg);">
        <h1>Make Your Order Now!</h1>
        <form action="" class="text-nowrap" id="makeOrderForm">
            <div class="row g-3 align-items-center d-flex justify-content-center">
                <div class="col-lg-2">
                  <label for="customerName" class="col-form-label">Customer Name:</label>
                </div>
                <div class="col-lg-4">
                    <input type="text" name="customerName" id="customerName" style="width: 100%;">
                </div>                    
            </div><br>

            <div class="row g-3 align-items-center d-flex justify-content-center">
                <div class="col-lg-2">
                  <label for="pizzaSize" class="col-form-label">Select Pizza Size:</label>
                </div>
                <div class="col-lg-4">
                    <select class="form-select pizzaSize" id="pizzaSize">
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                      </select>
                </div>                    
            </div><br>
            <div class="row g-3 align-items-center d-flex justify-content-center">
              <div class="col-lg-2">
                <label for="crustType" class="col-form-label">Select Crust Type:</label>
              </div>
              <div class="col-lg-4">
                  <select class="form-select crustType" id="crustType">
                      <option value="Crispy">Crispy</option>
                      <option value="Staffed">Staffed</option>
                      <option value="Gluten-free">Gluten-free</option>
                      <option value="Thin-crust">Thin crust</option>
                      <option value="Thick-crust">Thick crust</option>
                    </select>
              </div>                    
          </div><br>
          <div class="row g-3 align-items-center d-flex justify-content-center">
            <div class="col-lg-2">
              <label for="toppings[]" class="col-form-label">Select Pizza Topping:</label>
            </div>
            <div class="col-lg-4 form-group">
                <select class="js-example-basic-multiple form-control" name="toppings[]" multiple="multiple" id="pizzaToppings">
                    <option value="Pepperoni">Pepperoni</option>
                    <option value="Mushroom">Mushroom</option>
                    <option value="Barbeque">Barbeque</option>
                    <option value="Extra-Cheese">Extra Cheese</option>
                    <option value="Vegetable">Vegetable</option>
                    <option value="Pineapple">Pineapple</option>
                    <option value="Chicken">Chicken</option>
                    <option value="Black-olive">Black olive</option>
                  </select>
            </div>
            <div class="row g-3 align-items-center d-flex justify-content-center">
              <div class="col-lg-2">
                <label for="pizzaQuanitity" class="col-form-label">Quantity:</label>
              </div>
              <div class="col-lg-4">
                  <input type="number" id="pizzaQuantity" name="quantity" min="1" max="100" style="width: 100%;">
              </div>                    
          </div><br>

          <div>
              <button type="button" class="btn btn-primary btn-lg" id="orderBtn">Order Now</button>
                                  
          </div>

      </form>
  
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>

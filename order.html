<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--select2 CND-->
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!--Google font-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Trirong"
    />

    <!-- Bootstrap & CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mellow-Mozzarella-Pizzeria</title>
  </head>

  <body class="order">
    <div class="container" id="makeOrderYourOrder">
      <div class="makeOrder text-center" id="makeOrder">
        <h1>Make Your Order Now!</h1>
        <form action="" class="text-nowrap" id="makeOrderForm">
          <div class="row g-3 align-items-center d-flex justify-content-center">
            <div class="col-lg-2">
              <label for="customerName" class="col-form-label">Customer Name:</label>
            </div>
            <div class="col-lg-4">
              <input type="text" name="customerName" id="customerName" style="width: 100%;">
            </div>
          </div><br>

          <div class="row g-3 align-items-center d-flex justify-content-center">
            <div class="col-lg-2">
              <label for="pizzaSize" class="col-form-label">Select Pizza Size:</label>
            </div>
            <div class="col-lg-4">
              <select class="form-select pizzaSize" id="pizzaSize">
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
              </select>
            </div>
          </div><br>
          <div class="row g-3 align-items-center d-flex justify-content-center">
            <div class="col-lg-2">
              <label for="crustType" class="col-form-label">Select Crust Type:</label>
            </div>
            <div class="col-lg-4">
              <select class="form-select crustType" id="crustType">
                <option value="Crispy">Crispy</option>
                <option value="Staffed">Staffed</option>
                <option value="Gluten-free">Gluten-free</option>
                <option value="Thin-crust">Thin crust</option>
                <option value="Thick-crust">Thick crust</option>
              </select>
            </div>
          </div><br>
          <div class="row g-3 align-items-center d-flex justify-content-center">
            <div class="col-lg-2">
              <label for="toppings[]" class="col-form-label">Select Pizza Topping:</label>
            </div>
            <div class="col-lg-4 form-group">
              <select class="js-example-basic-multiple form-control" name="toppings[]" multiple="multiple" id="pizzaToppings">
                <option value="Pepperoni">Pepperoni</option>
                <option value="Mushroom">Mushroom</option>
                <option value="Barbeque">Barbeque</option>
                <option value="Extra-Cheese">Extra Cheese</option>
                <option value="Vegetable">Vegetable</option>
                <option value="Pineapple">Pineapple</option>
                <option value="Chicken">Chicken</option>
                <option value="Black-olive">Black olive</option>
              </select>
            </div>
            <div class="row g-3 align-items-center d-flex justify-content-center">
              <div class="col-lg-2">
                <label for="pizzaQuantity" class="col-form-label">Quantity:</label>
              </div>
              <div class="col-lg-4">
                <input type="number" id="pizzaQuantity" name="quantity" min="1" max="100" style="width: 100%;">
              </div>
            </div>
            <br>

            <div>
              <button type="button" class="btn btn-primary btn-lg" id="orderBtn">Order Now</button>

            </div>
          </div>
        </form>
      </div>
      <div class="yourOrder makeOrder" id="yourOrder">
        <h1 class="text-center">Your Order</h1>
        <div>
          <div class="row d-flex justify-content-center">
            <div class="col-sm-2">
              <h5>CustomerName:</h5>
            </div>
            <div class="col-sm-3">
              <p id="nameOfUser"></p>
            </div>
          </div>

          <div class="row d-flex justify-content-center">
            <div class="col-sm-2">
              <h5>Pizza Size:</h5>
            </div>
            <div class="col-sm-2">
              <p id="yourPizzaSize"></p>
            </div>
            <div class="col-sm-1">
              <p id="pizzaSizePrice"></p>
            </div>
          </div>

          <div class="row d-flex justify-content-center">
            <div class="col-sm-2">
              <h5>Pizza Crust:</h5>
            </div>
            <div class="col-sm-2">
              <p id="yourPizzaCrust"></p>
            </div>
            <div class="col-sm-1">
              <p id="pizzaCrustPrice"></p>
            </div>
          </div>

          <div class="row d-flex justify-content-center">
            <div class="col-sm-2">
              <h5>Pizza Topping:</h5>
            </div>
            <div class="col-sm-2">
              <p id="yourPizzaTopping"></p>
            </div>
            <div class="col-sm-1">
              <p id="pizzaToppingPrice"></p>
            </div>
          </div>

          <div class="row d-flex justify-content-center">
            <div class="col-sm-2">
              <h5>Quantity:</h5>
            </div>
            <div class="col-sm-3">
              <p id="yourPizzaQuantity"></p>
            </div>
          </div>
          <div class="row d-flex justify-content-center">
            <div class="col-sm-2">
              <h5>Total Pizza:</h5>
            </div>
            <div class="col-sm-3">
              <p id="total"></p>
            </div>
          </div>
        </div>

        <div class="row d-flex justify-content-center">
          <div class="col-sm-3">
            <button
              type="button"
              class="btn btn-primary btn-lg"
              id="delivery"
              onclick="deliveryLocation()"
            >
              Want Delivery</button
            ><br />
          </div>

          <div class="col-sm-3">
            <button
              type="button"
              class="btn btn-primary btn-lg"
              id="backToOrderBtn"
            >
              Back to order
            </button>
          </div>
        </div>
    </div>
    

    <!--cnd js-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <!--boostrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!--cdn select two-->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="./script.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
